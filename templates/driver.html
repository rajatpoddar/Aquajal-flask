<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .container { max-width: 800px; margin: auto; }
        .form-section { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; border-radius: 5px; }
        h2 { border-bottom: 2px solid #eee; padding-bottom: 0.5em; }
        label { display: block; margin-bottom: 0.5em; }
        input, select { width: 100%; padding: 0.5em; margin-bottom: 1em; }
        button { padding: 0.7em 1.5em; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Dashboard</h1>

        <div class="form-section">
            <h2>Record Trip</h2>
            <form method="post">
                <input type="hidden" name="form_type" value="trip">
                <label for="jars">Number of Jars:</label>
                <input type="number" name="jars" required>
                <button type="submit">Save Trip</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Record Sale</h2>
            <form method="post">
                <input type="hidden" name="form_type" value="sale">
                <label for="item">Item:</label>
                <select name="item">
                    <option value="Jar">Jar (Refill - ₹15)</option>
                    <option value="New Jar">New Jar (₹150)</option>
                    <option value="Dispenser">Dispenser (₹150)</option>
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" required>
                <button type="submit">Save Sale</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Record Expense</h2>
            <form method="post">
                <input type="hidden" name="form_type" value="expense">
                <label for="expense_type">Expense Type:</label>
                <select name="expense_type">
                    <option value="Fuel">Fuel</option>
                    <option value="Other">Other</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" step="0.01" name="amount" required>
                <button type="submit">Save Expense</button>
            </form>
        </div>
    </div>
</body>
</html>
